{% extends "base.html" %}

{% block title %}Send Message to Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Send Message to Admin</h2>

    <form action="{{ url_for('send_message') }}" method="POST">
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" name="subject" id="subject" class="form-control" placeholder="e.g. Training Request" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" id="message" rows="5" class="form-control" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
