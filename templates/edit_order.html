{% extends "base.html" %}
{% block title %}Edit Order{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Order</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" value="{{ order.name }}" required>
        </div>
        <div class="mb-3">
            <label for="service" class="form-label">Service</label>
            <input type="text" name="service" class="form-control" id="service" value="{{ order.service }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
