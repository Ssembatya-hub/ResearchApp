{% extends "base.html" %}

{% block title %}Place an Order{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Place an Order</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
    
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
    
        <div class="mb-3">
            <label for="service" class="form-label">Select a Service</label>
            <select class="form-select" id="service" name="service" required>
                {% for service in services %}
                    <option value="{{ service }}">{{ service }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="mb-3">
            <label for="schedule_date" class="form-label">Preferred Schedule Date</label>
            <input type="date" class="form-control" id="schedule_date" name="schedule_date" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
    
</div>
{% endblock %}
