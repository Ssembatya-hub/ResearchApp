{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Place an Order</h2>
    <form method="post" class="p-4 border rounded bg-light shadow-sm">
        <!-- Order Name -->
        <div class="mb-3">
            <label for="order_name" class="form-label">Order Name</label>
            <input type="text" name="name" id="order_name" class="form-control" placeholder="Enter the order name" required>
        </div>

        <!-- Service Dropdown -->
        <div class="mb-3">
            <label for="service" class="form-label">Select Service</label>
            <select name="service" id="service" class="form-select" required>
                {% for service in services %}
                <option value="{{ service }}">{{ service }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Order</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
