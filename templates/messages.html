{% extends "base.html" %}
{% block title %}Messages{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Conversation</h2>

    <!-- Chat box -->
    <div class="bg-light p-3 rounded" id="chatBox" style="height: 400px; overflow-y: scroll;">
        {% for msg in messages %}
            {% if msg[2] == current_user.id %}
                <!-- Message from current user -->
                <div class="text-end mb-3">
                    <div class="d-inline-block p-2 bg-primary text-white rounded-3">
                        {{ msg[0] }}
                    </div><br>
                    <small class="text-muted">{{ msg[3] }} • {{ msg[1] }}</small>
                </div>
            {% else %}
                <!-- Message from the other person (e.g., admin) -->
                <div class="text-start mb-3">
                    <div class="d-inline-block p-2 bg-secondary text-white rounded-3">
                        {{ msg[0] }}
                    </div><br>
                    <small class="text-muted">{{ msg[3] }} • {{ msg[1] }}</small>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <!-- Send new message -->
    <form method="POST" class="mt-3">
        <div class="mb-2">
            <textarea name="message" class="form-control" rows="2" placeholder="Type your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>

<!-- Scroll to bottom script -->
<script>
    const chatBox = document.getElementById('chatBox');
    if (chatBox) {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
{% endblock %}
