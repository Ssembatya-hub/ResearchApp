{% extends "base.html" %}

{% block title %}Edit Schedule{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Schedule</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Training Name</label>
            <input type="text" name="name" class="form-control" id="name" value="{{ schedule.name }}" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" class="form-control" id="date" value="{{ schedule.date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
