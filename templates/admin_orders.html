{% extends "base.html" %}

{% block title %}Admin - View All Orders{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">All Orders</h1>
    <p class="text-center"><em>{{ services_outline }}</em></p>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Service</th>
            </tr>
        </thead>
        <tbody>
            {% if orders %}
                {% for order in orders %}
                <tr>
                    <td>{{ order[0] }}</td>
                    <td>{{ order[1] }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2" class="text-center">No orders found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
