{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>All Orders</h2>
    {% if orders %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Order Name</th>
                <th>Service</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td>
                <td>{{ order[1] }}</td>
                <td>{{ order[2] }}</td>
                <td>{{ order[3] }}</td>
                <td>
                    <a href="/order/edit/{{ order[0] }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="/order/delete/{{ order[0] }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center">No orders found.</p>
    {% endif %}
</div>
{% endblock %}
