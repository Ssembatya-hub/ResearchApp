{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Make a Payment</h2>
    <form method="post">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount (UGX)</label>
            <input type="number" name="amount" class="form-control" id="amount" required>
        </div>
        <div class="mb-3">
            <label for="purpose" class="form-label">Purpose</label>
            <select name="purpose" class="form-select" id="purpose" required>
                {% for service in services %}
                <option value="{{ service }}">{{ service }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile Number</label>
            <input type="tel" name="mobile_number" class="form-control" id="mobile_number" required>
        </div>

        <h3 class="mt-4">Airtel Number: <strong>0754161792</strong></h3>
        <p>Send money to this number. It will show <strong>SSEMBATYA RONALD</strong> as the receiver.</p>

        <button type="submit" class="btn btn-primary">I Have Paid</button>
    </form>
</div>
{% endblock %}
